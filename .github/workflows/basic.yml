name: Hodgkin-Huxley Approximated

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]

    steps:
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Checkout source
        uses: actions/checkout@v2

      - name: Checkout Arbor source
        uses: actions/checkout@v2
        with:
          repository: arbor-sim/arbor
          ref: v0.5.2
          path: arbor
          submodules: true

      - name: Cache venv
        id: cache-venv
        uses: actions/cache@v2
        with:
          path: venv
          key: ${{ runner.os }}-${{ matrix.python-version }}-venv

      - name: Install
        if: steps.cache-venv.outputs.cache-hit != 'true'
        run: |
          python3 -mvenv venv
          source venv/bin/activate
          pip install -r requirements.txt
          cd arbor
          mkdir build
          cd build
          cmake -DARB_WITH_PYTHON=ON -DARB_USE_BUNDLED_LIBS=ON -DCMAKE_INSTALL_PREFIX=$(readlink -f ../../venv) ..
          make install

      - name: Run
        run: |
          source venv/bin/activate
          export PATH=$(readlink -f arbor/scripts/):$PATH
          export CMAKE_PREFIX_PATH=$(readlink -f venv)
          make

      - uses: actions/upload-artifact@v2
        with:
          name: Result of simulation
          path: hh_approximated.svg